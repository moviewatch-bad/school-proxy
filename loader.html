<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playaway | Game Loader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        .menu-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 10;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 10px #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #game-name {
            font-size: 30px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00bfff;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: 2px solid #00bfff;
            border-radius: 15px;
            background-color: transparent;
        }
        #fullscreen-btn {
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            margin-top: 20px;
            text-shadow: 0 0 10px #fff;
        }
        #fullscreen-btn:hover { color: #00bfff; }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Glowing Menu Bar -->
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="settings.html">Settings</a>
        <a href="tv.html">Movies And Tv</a>
    </div>
    <div class="container">
        <h1 id="game-name">Loading...</h1>
        <iframe id="game-frame"></iframe>
        <button id="fullscreen-btn">&#x26F6;</button>
    </div>
    <script>
        async function fetchGames() {
            try {
                const response = await fetch('https://moviewatch-bad.github.io/school-proxy/games.json');
                if (!response.ok) throw new Error('Failed to fetch games.json');
                return await response.json();
            } catch (error) {
                console.error('Error loading games:', error);
                return [];
            }
        }
        async function loadGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('game_id');
            if (!gameId) {
                document.getElementById('game-name').innerText = "No game selected!";
                return;
            }
            history.replaceState({}, '', '/loader');
            const gamesData = await fetchGames();
            const game = gamesData.find(g => g.Game.id === gameId)?.Game;
            if (!game) {
                document.getElementById('game-name').innerText = "Game not found!";
                return;
            }
            document.getElementById('game-name').innerText = game.name;
            document.getElementById('game-frame').src = game.game_link;
        }
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const iframe = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                iframe.classList.add('fullscreen');
                if (iframe.requestFullscreen) iframe.requestFullscreen();
                else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
                else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
                else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
            } else {
                document.exitFullscreen();
                iframe.classList.remove('fullscreen');
            }
        });
        loadGame();
    </script>
</body>
</html>
